<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{site.baseurl}}/" title="Poprzednia Strona">&laquo; Poprzednia</a>
        {% else %}
            <a class="newer-posts" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="Poprzednia Strona">&laquo; Poprzednia </a>
      {% endif %}
    {% endif %}
    <span class="page-number"> &nbsp; &nbsp; Strona {{paginator.page}} z {{paginator.total_pages}} &nbsp; &nbsp; </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="NastÄ™pna strona">Dalej &raquo;</a>
    {% endif %} 
</nav>
